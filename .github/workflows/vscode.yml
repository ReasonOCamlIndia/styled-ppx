name: VSCode Extension CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: VSCode extension
    runs-on: ${{ matrix.os }}
    if: github.repository_owner == 'davesnx'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'packages/editors/**'

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        if: steps.changes.outputs.src == 'true'
        with:
          node-version: 12.x

      - name: Get cache directory path
        if: steps.changes.outputs.src == 'true'
        id: yarn-cache-dir-path
        working-directory: ./packages/editors/vscode
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Load global cache
        if: steps.changes.outputs.src == 'true'
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ matrix.os }}-${{ hashFiles('./packages/editors/vscode/yarn.lock') }}
          restore-keys: yarn-${{ matrix.os }}-

      - name: Install
        if: steps.changes.outputs.src == 'true'
        working-directory: ./packages/editors/vscode
        run: yarn install

      - name: Test
        if: steps.changes.outputs.src == 'true'
        uses: GabrielBB/xvfb-action@v1
        with:
          working-directory: ./packages/editors/vscode
          run: npm test

      - name: Check for publish
        if: steps.changes.outputs.src == 'true'
        id: should-publish
        with:
          working-directory: ./packages/editors/vscode
        run: |
          REMOTE=$(vsce show davesnx.vscode-styled-ppx | grep "Version:" | awk '{print $2}')
          CURRENT=$(jq -r '.version' package.json)
          if [ "$REMOTE" != "$CURRENT" ]
          then
              echo "::set-output name=value::true"
          else
              echo "::set-output name=value::false"
          fi

      - name: Publish to Visual Studio Marketplace
        if: steps.changes.outputs.src == 'true' && steps.should-publish.outputs.value == 'true'
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          working-directory: ./packages/editors/vscode
